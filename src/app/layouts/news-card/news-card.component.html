<a [routerLink]="'news/' + news.post_id">
  <section class="news-card-container">
    <img [src]="news.thumbnail.url" alt="" srcset="" />
    <section class="news-card-content-text">
      <h3 class="news-card-title">{{ news.title }}</h3>

      <div class="spacer"></div>

      <section class="flex-height-center news-card-footer">
        <div class="flex-height-center">
          {{ getDate(news.date_created) || "" }}
        </div>

        <div class="footer-rounded-button" style="cursor: pointer">
          <span
            class="rounded-button"
            style="background-color: #656f77; margin-right: 10px"
          >
            <img src="/assets/svg/right-arrow.svg" alt="" srcset="" />
          </span>

          <span> Read More</span>
        </div>
      </section>
    </section>
  </section>
</a>
