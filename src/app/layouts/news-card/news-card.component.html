<a [routerLink]="'news/'+news.post_id">
  <section class="news-card-container">

    <img [src]="news.thumbnail.url" alt="" srcset="">
    <section class="news-card-content-text">
      <h3 class="news-card-title"> {{news.title}} </h3>
      <!-- <p class="news-card-description">
        We aim to foster a practical skilled generation that is able to articulate problems and develop sustainable and
        effective future proof ideas.
      </p> -->

      <div class="spacer"></div>

      <section class="flex-height-center news-card-footer">
        <div class="flex-height-center"> {{getDate(news.date_created) || ""}} </div>

        <div class="footer-rounded-button" style="cursor: pointer;">
          <span class="rounded-button" style="background-color: #656f77; margin-right: 10px;">
            <img src="/assets/svg/right-arrow.svg" alt="" srcset="">
          </span>

          <span> Read More</span>
        </div>

          <div class="flex-height-center">

          </div>
        </div> -->
      </section>
    </section>


  </section>

</a>
