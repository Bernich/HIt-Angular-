<section class="news-card-container">

  <img [src]="news.image" alt="" srcset="">
  <section class="news-card-content-text">
    <h3 class="news-card-title"> {{news.title}} </h3>
    <p>
      We aim to foster a practical skilled generation that is able to articulate problems and develop sustainable and
      effective future proof ideas.
    </p>

    <section class="flex-height-center news-card-footer">
      <div class="flex-height-center"> 2 hours ago Christian Zenkis</div>

      <div class="flex-height-center">
        <div class="flex-height-center" style="margin-right: 20px;">
          <mat-icon>favorite_border</mat-icon>
          <span>73</span>
        </div>

        <div class="flex-height-center">
          <mat-icon>favorite_border</mat-icon>
          <span>share</span>
        </div>
      </div>
    </section>
  </section>


</section>
