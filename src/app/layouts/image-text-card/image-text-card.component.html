<section
  [ngClass]="{ background: background }"
  class="image-text-card-container"
>
  <section
    [ngClass]="{ reversed: reversed }"
    class="image-text-card-content-container"
  >
    <img [src]="url" alt="" />

    <section class="image-text-card-content-text">
      <h3>{{ title }}</h3>
      <p>
        {{ description }}
      </p>
    </section>
  </section>
</section>
