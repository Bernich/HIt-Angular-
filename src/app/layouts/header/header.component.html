<header>
  <jhi-onsite-navbar></jhi-onsite-navbar>

  <ngb-carousel
    *ngIf="posts"
    [showNavigationArrows]="navigation.showNavigationArrows"
    [showNavigationIndicators]="navigation.showNavigationIndicators"
  >
    <ng-template ngbSlide *ngFor="let post of posts">
      <div
        class="slider"
        [style.backgroundImage]="getPostThumbUrl(post.headerImageUrl)"
      >
        <div class="post">
          <h3 class="post-title">{{ post.title }}</h3>

          <p class="post-date">{{ post.createdDate | date: 'dd MMM yyyy' }}</p>

          <a class="post-read" [routerLink]="['/posts', post.id]">Explore</a>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</header>
