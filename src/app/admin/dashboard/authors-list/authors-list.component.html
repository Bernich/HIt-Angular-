<section class="admin-dashboard-content " *ngIf="!isLoading; else loader">
  <section class="admin-dashboard-authors-content-container ">

    <app-admin-author-list-item style="margin-right: 20px;" *ngFor="let author of authors" [author]="author"
      (edit)="editAuthor(author)">
    </app-admin-author-list-item>

  </section>

</section>


<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
