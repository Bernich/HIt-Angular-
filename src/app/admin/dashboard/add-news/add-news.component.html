<section class="admin-dashboard-content ">

  <div style="margin-bottom: 100px;"></div>

  <section class="admin-dashboard-content-container ">
    <!-- Remove style -->
    <style>
      .example-header-image {
        background-image: url('https://kumasihive.com/wp-content/uploads/2019/10/freda.jpg');
        background-size: cover;
      }
    </style>

    <mat-card class="blog-content-input-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Freda </mat-card-title>
        <mat-card-subtitle>Blog WWriter and content creator</mat-card-subtitle>
      </mat-card-header>
      <img [(src)]="imgUrl" loading="lazy" style="height:400px" mat-card-image alt="blog header image">
      <mat-card-content>
        <p>
          <mat-form-field class="example-form-field">
            <mat-label>Blog title</mat-label>
            <input matInput type="text" [(ngModel)]="title">
            <button mat-button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <div style="margin-bottom: 100px;"></div>

    <mat-card class="blog-content-input-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Blog Content </mat-card-title>
        <mat-card-subtitle>Write the blogs content</mat-card-subtitle>
      </mat-card-header>

      <div style="margin-bottom: 40px;"></div>
      <mat-card-content>
        <p>
          <editor style="width: 100%; " apiKey="mkiodid3popw490o9qgtltwij2uo1xhveyklcrqx1f65ces3" [(ngModel)]="content"
            id="contenteditor" name="description" #editor [init]="{
        height: '700',
        plugins: 'print preview paste importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons',
        imagetools_cors_hosts: ['picsum.photos'],
        menubar: 'file edit view insert format tools table help',
        toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl'
      }"></editor>
        </p>
      </mat-card-content>

    </mat-card>
