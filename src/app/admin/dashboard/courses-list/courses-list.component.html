<section class="admin-dashboard-content " *ngIf="!isLoading; else loader">
  <section class="admin-dashboard-content-container ">

    <app-admin-course-item (edit)="editCourse(course)" (overview)="overview(course)" *ngFor="let course of courses"
      [course]="course">
    </app-admin-course-item>

  </section>

</section>


<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
