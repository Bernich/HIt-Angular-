<div class="blog-container" (click)="edit.emit(post)">
  <img class="blog-image" [src]="post.thumbnail.url" loading="lazy" alt="" srcset="">

  <section class="blog-content">


    <div class="blog-text-title"> {{ post.title || ""}} </div>
    <!-- <div class="blog-text-description">{{post.content.substr(0,100)}} </div> -->

    <div class="spacer"></div>

    <div class="blog-text-footer">
      <div class="blog-footer-author">
        <img src="https://kumasihive.com/wp-content/uploads/2019/10/freda.jpg" loading="lazy" alt="" srcset="">
        <div>
          <!-- <div>{{post.authors[0] || }}</div> -->
          <!-- <div>{{post.date_created}}</div> -->
        </div>
      </div>

      <div class="blog-footer-options">
        <span matRipple>
          <mat-icon>bubble_chart</mat-icon>
        </span>
        <span matRipple>
          <mat-icon>edit</mat-icon>
        </span>
      </div>
    </div>
  </section>


</div>
