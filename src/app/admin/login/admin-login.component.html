<section class="login-container">
  <div class="side-page background-container">
    <div class="left-head-title"> Hive Institute </div>
    <div class="left-head-description">
      <div class="title"> Innovative, Technological & Practical </div>
      <div class="description">
        We aim to foster a practical skilled generation that is able to articulate problems and develop sustainable and
        effective future proof ideas.
      </div>
    </div>
  </div>

  <div class="side-page sign-in">
    <div class="sign-im-container">
      <div> Sign In </div>
      <!-- <div> or create an account </div> -->
      <div> </div>


      <section class="login-inputs">
        <input [(ngModel)]="email" type="text" name="email" id="email">
        <input [(ngModel)]="password" type="password" name="password" id="password">

        <input *ngIf="!isLoading" mat-button type="button" value="Submit" (click)="signin()">
        <div *ngIf="!isLoading else loader"></div>
      </section>

    </div>
  </div>
</section>


<ng-template #loader>
  <section style="display:flex; justify-content:center">
    <mat-spinner strokeWidth="3" [diameter]="30"></mat-spinner>

  </section>
</ng-template>
